<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>TeleTap</title>
  </head>
  <body style="background: #1A1829; text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=390 height=844 tabindex="-1" style="width: 390px; height: 844px; background: #BFBFBF"></canvas>
    <script src="Build/ذعهمی.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
      var UnityObject = null;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ذعهمی.data",
        frameworkUrl: "Build/ذعهمی.framework.js",
        codeUrl: "Build/ذعهمی.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TeleTap",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      },(progress) => {
        console.log("Loading progress:", progress);
      }).then((unityInstance) => {
        console.log("instance filled");
        UnityObject = unityInstance;
      }).catch((message) => {
        console.error("Error loading Unity:", message);
      });

      var socket = new WebSocket("http://203.161.41.167:5555");
    
      socket.onopen = function(e) {
        console.log("Connceted server");
        const intervalId = setInterval(()=>{
          if (UnityObject !== null) {
            clearInterval(intervalId); // Clear the interval when UnityObject is filled
            console.log("UnityObject connected!");
            UnityObject.SendMessage('GameManager', 'Connected');
          }
        },100);
        

      }

      socket.onclose = function(e) {
        console.log(e);
        UnityObject.SendMessage('GameManager', 'Ondisconnect');
      }

      socket.onmessage = function(e) {
        console.log("get Message");
        UnityObject.SendMessage('GameManager', 'GetSocket',e.data);
      }

      socket.onerror = function(e) {
        console.log(e);
      }
    </script>
  </body>
</html>
